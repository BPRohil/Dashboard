<!DOCTYPE html>
<html lang="id">
    <!-- ========================================
         HEAD SECTION - Meta tags, external resources, and configuration
         ======================================== -->
    <head>
        <!-- Basic meta tags for proper rendering and SEO -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BAPENDA - Badan Pendapatan Daerah Rohil</title>
        
        <!-- External CSS and JavaScript libraries -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        
        <!-- Local configuration and styles -->
        <script src="tailwind-config.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <!-- ========================================
         BODY - Main application container with loading screen
         ======================================== -->
    <body class="font-sans bg-white h-screen overflow-hidden">
        
        <!-- ========================================
             LOADING SCREEN - Initial loading animation
             Purpose: Shows loading spinner while dashboard initializes
             ======================================== -->
        <div
            id="loadingScreen"
            class="fixed inset-0 bg-white flex items-center justify-center z-50"
        >
            <div class="text-center">
                <!-- Animated loading spinner -->
                <div
                    class="animate-spin rounded-full h-16 w-16 border-t-4 border-gray-800 mx-auto mb-4"
                ></div>
                <!-- Loading text -->
                <h2 class="text-gray-800 text-xl font-semibold">
                    Memuat Dashboard...
                </h2>
            </div>
        </div>

        <!-- ========================================
             MAIN DASHBOARD CONTAINER
             Purpose: Contains all dashboard elements and slides
             ======================================== -->
        <div class="w-screen h-screen relative">
            
            <!-- ========================================
                 HEADER SECTION - Logo, title, and current time
                 Purpose: Fixed header with branding and real-time clock
                 ======================================== -->
            <header
                class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-gray-200 shadow-sm p-2"
            >
                <div class="flex justify-between items-center max-w-7xl mx-auto">
                    <!-- Logo and organization name -->
                    <div class="flex items-center space-x-3">
                        <img
                            src="Images/RokanHilir.png"
                            alt="Logo Rokan Hilir"
                            class="w-10 h-12"
                        />
                        <h1 class="text-gray-800 font-bold text-xl">
                            Badan Pendapatan Daerah
                        </h1>
                    </div>
                    <!-- Real-time clock display -->
                    <div class="text-gray-600 text-sm" id="currentTime"></div>
                </div>
            </header>

            <!-- ========================================
                 MARQUEE BANNER - Scrolling information text
                 Purpose: Displays important announcements and contact info
                 ======================================== -->
            <div
                class="fixed top-16 left-0 right-0 z-30 bg-gradient-to-r from-blue-600 to-blue-800 text-white py-2 shadow-md"
            >
                <div class="marquee-container overflow-hidden whitespace-nowrap">
                    <div class="marquee-content inline-block animate-marquee text-md font-medium">
                        <!-- Welcome message -->
                        <span class="mx-8">
                            <i class="fas fa-bullhorn mr-2"></i>
                            Selamat datang di Dashboard BAPENDA Kabupaten Rokan Hilir
                        </span>
                        <!-- Reporting period -->
                        <span class="mx-8">
                            <i class="fas fa-info-circle mr-2"></i>
                            Periode pelaporan: Januari - Juni 2025
                        </span>
                        <!-- Contact information -->
                        <span class="mx-8">
                            <i class="fas fa-phone mr-2"></i>
                            Hubungi kami di: bapenda.rohil@gmail.com
                        </span>
                    </div>
                </div>
            </div>

            <!-- ========================================
                 IMAGE SLIDESHOW SECTION
                 Purpose: Displays rotating slides with BAPENDA content and infographics
                 Note: Each slide has opacity-0 by default, controlled by JavaScript
                 ======================================== -->
            
            <!-- Slide 1: Main BAPENDA Logo -->
            <div
                class="slide absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out opacity-0 bg-white flex items-center justify-center"
            >
                <img
                    src="./Images/logoBapenda.png"
                    alt="Logo BAPENDA Rokan Hilir"
                    class="max-w-full max-h-full object-contain p-8"
                />
            </div>

            <!-- Slide 2: General Information -->
            <div
                class="slide absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out opacity-0 bg-white flex items-center justify-center pt-32 p-10"
            >
                <img
                    src="./Images/img1.png"
                    alt="Informasi Umum BAPENDA"
                    class="max-w-full max-h-full object-contain rounded-xl"
                />
            </div>

            <!-- Slide 3: PBB Extension Information -->
            <div
                class="slide absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out opacity-0 bg-white flex items-center justify-center pt-32 p-10"
            >
                <img
                    src="./Images/perpanjanganPBB.png"
                    alt="Informasi Perpanjangan PBB"
                    class="max-w-full max-h-full object-contain rounded-xl"
                />
            </div>

            <!-- Slide 4: Infographic -->
            <div
                class="slide absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out opacity-0 bg-white flex items-center justify-center pt-32 p-10"
            >
                <img
                    src="./Images/infografis1.jpg"
                    alt="Infografis BAPENDA"
                    class="max-w-full max-h-full object-contain rounded-xl"
                />
            </div>

            <!-- Slide 5: PBB July Report -->
            <div
                class="slide absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out opacity-0 bg-white flex items-center justify-center pt-32 p-10"
            >
                <img
                    src="./Images/pbbjuli.png"
                    alt="Laporan PBB Juli"
                    class="max-w-full max-h-full object-contain rounded-xl"
                />
            </div>

            <!-- Slide 6: BPHTB July Report -->
            <div
                class="slide absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out opacity-0 bg-white flex items-center justify-center pt-32 p-10"
            >
                <img
                    src="./Images/bphtbjuli.png"
                    alt="Laporan BPHTB Juli"
                    class="max-w-full max-h-full object-contain rounded-xl"
                />
            </div>

            <!-- ========================================
                 PROGRESS BAR - Visual indicator of slideshow progress
                 Purpose: Shows current position in the slideshow cycle
                 ======================================== -->
            <div class="fixed bottom-0 left-0 right-0 h-2 bg-gray-200 z-50">
                <div
                    class="progress-bar h-full bg-green-600 shadow-lg"
                    id="progressBar"
                    style="width: 0%"
                ></div>
            </div>

            <!-- ========================================
                 CONTROL PANEL - User interaction controls
                 Purpose: Provides play/pause, fullscreen, and audio controls
                 ======================================== -->
            <div class="fixed top-28 right-4 z-40 flex flex-col gap-2">
                <!-- Play/Pause control for slideshow -->
                <button
                    id="playPauseBtn"
                    class="bg-white border border-gray-200 p-3 rounded-full text-gray-700 hover:bg-gray-50 hover:shadow-lg transition-all duration-300 shadow-sm"
                    title="Play/Pause"
                >
                    <i class="fas fa-pause"></i>
                </button>
                
                <!-- Fullscreen toggle control -->
                <button
                    id="fullscreenBtn"
                    class="bg-white border border-gray-200 p-3 rounded-full text-gray-700 hover:bg-gray-50 hover:shadow-lg transition-all duration-300 shadow-sm"
                    title="Fullscreen"
                >
                    <i class="fas fa-expand"></i>
                </button>
                <!-- ========================================
                     AUDIO PLAYER CONTROL
                     Purpose: Toggle background music with expandable player
                     ======================================== -->
                <div
                    id="audioPlayerContainer"
                    class="bg-white border border-gray-200 p-3 rounded-full text-gray-700 hover:bg-gray-50 hover:shadow-lg transition-all duration-300 shadow-sm relative"
                    title="Audio Player"
                    onclick="toggleAudioPlayer()"
                >
                    <!-- Audio control icon -->
                    <i id="audioBtnIcon" class="fas fa-music text-blue-600"></i>
                    
                    <!-- Expandable audio player box -->
                    <div
                        id="audioBox"
                        class="audio-player-box"
                        style="
                            background: white;
                            border-radius: 1rem;
                            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                            padding: 8px 16px;
                            display: none;
                            position: absolute;
                            right: 0;
                            top: 100%;
                            margin-top: 10px;
                            z-index: 100;
                            width: 300px;
                            align-items: center;
                            transition: opacity 0.3s, visibility 0.3s;
                        "
                    >
                        <!-- Background music audio element -->
                        <audio controls autoplay loop muted style="width: 100%">
                            <source
                                src="https://www.dropbox.com/scl/fi/8fe0n08pjhjw051adh8p5/musiklounge1.mp3?rlkey=06o67a9fhtt9iau6hik18zaa0&st=i2geod42&raw=1"
                                type="audio/mpeg"
                            />
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>

            <!-- ========================================
                 AUDIO PLAYER JAVASCRIPT
                 Purpose: Handles audio player toggle functionality
                 ======================================== -->
            <script>
                /**
                 * Toggles the visibility of the audio player box
                 * Changes icon between music note and close (X) symbol
                 */
                function toggleAudioPlayer() {
                    const audioBox = document.getElementById("audioBox");
                    const icon = document.getElementById("audioBtnIcon");
                    
                    // Check if audio box is currently hidden
                    if (
                        audioBox.style.display === "none" ||
                        audioBox.style.visibility === "hidden" ||
                        audioBox.style.opacity === "0"
                    ) {
                        // Show audio player
                        audioBox.style.display = "flex";
                        audioBox.style.visibility = "visible";
                        audioBox.style.opacity = "1";
                        icon.className = "fas fa-times text-red-500";
                    } else {
                        // Hide audio player
                        audioBox.style.display = "none";
                        audioBox.style.visibility = "hidden";
                        audioBox.style.opacity = "0";
                        icon.className = "fas fa-music text-blue-600";
                    }
                }
                
                /**
                 * Initialize audio player as visible when page loads
                 */
                window.addEventListener("DOMContentLoaded", function () {
                    const audioBox = document.getElementById("audioBox");
                    audioBox.style.display = "flex";
                    audioBox.style.visibility = "visible";
                    audioBox.style.opacity = "1";
                });
            </script>
        </div>

        <!-- ========================================
             EXTERNAL SCRIPTS - Data configuration and main dashboard logic
             Purpose: Load external JavaScript files for dashboard functionality
             ======================================== -->
        
        <!-- Data configuration file - Contains dashboard data and settings -->
        <script src="data-config.js"></script>
        
        <!-- Main dashboard JavaScript - Handles slideshow, animations, and interactions -->
        <script src="dashboard.js"></script>
        
    </body>
</html>
