            <script>
                /**
                 * Toggles the visibility of the audio player box
                 * Changes icon between music note and close (X) symbol
                 */
                function toggleAudioPlayer() {
                    const audioBox = document.getElementById("audioBox")
                    const icon = document.getElementById("audioBtnIcon")

                    // Check if audio box is currently hidden
                    if (
                        audioBox.style.display === "none" ||
                        audioBox.style.visibility === "hidden" ||
                        audioBox.style.opacity === "0"
                    ) {
                        // Show audio player
                        audioBox.style.display = "flex"
                        audioBox.style.visibility = "visible"
                        audioBox.style.opacity = "1"
                        icon.className = "fas fa-times text-red-500 w-4 h-4 flex items-center justify-center"
                    } else {
                        // Hide audio player
                        audioBox.style.display = "none"
                        audioBox.style.visibility = "hidden"
                        audioBox.style.opacity = "0"
                        icon.className = "fas fa-music text-slate-900 w-4 h-4 flex items-center justify-center"
                    }
                }

                /**
                 * Initialize audio player as visible when page loads
                 */
                window.addEventListener("DOMContentLoaded", function () {
                    const audioBox = document.getElementById("audioBox")
                    audioBox.style.display = "flex"
                    audioBox.style.visibility = "visible"
                    audioBox.style.opacity = "1"
                    
                    // Check for security redirect reasons
                    checkSecurityRedirect()
                })

                /**
                 * Check for security redirect and display appropriate message
                 */
                function checkSecurityRedirect() {
                    const redirectReason = sessionStorage.getItem('security_redirect_reason')
                    
                    if (redirectReason) {
                        // Clear the redirect reason
                        sessionStorage.removeItem('security_redirect_reason')
                        
                        // Show security message based on reason
                        const messages = {
                            'unauthorized': 'Akses tidak sah terdeteksi. Silakan login melalui tombol Government Portal.',
                            'expired': 'Sesi Anda telah berakhir. Silakan login kembali untuk mengakses portal pemerintah.',
                            'invalid': 'Token autentikasi tidak valid. Silakan login kembali.',
                            'direct_access': 'Akses langsung ke portal pemerintah tidak diizinkan. Gunakan tombol Government Portal di bawah ini.'
                        }
                        
                        const message = messages[redirectReason] || messages['unauthorized']
                        
                        // Show security alert with custom styling
                        setTimeout(() => {
                            showSecurityAlert(message, redirectReason)
                        }, 1000) // Delay to ensure page is fully loaded
                    }
                }

                /**
                 * Show security alert with custom styling
                 */
                function showSecurityAlert(message, type) {
                    // Create security alert modal
                    const alertModal = document.createElement('div')
                    alertModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50'
                    alertModal.innerHTML = `
                        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl border-l-4 border-red-500">
                            <div class="flex items-center mb-4">
                                <i class="fas fa-shield-alt text-red-500 text-3xl mr-4"></i>
                                <div>
                                    <h3 class="text-lg font-bold text-gray-800">Peringatan Keamanan</h3>
                                    <p class="text-sm text-gray-600">Security Alert</p>
                                </div>
                            </div>
                            <p class="text-gray-700 mb-6 leading-relaxed">${message}</p>
                            <div class="flex justify-end">
                                <button onclick="closeSecurityAlert()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors duration-200 font-medium">
                                    <i class="fas fa-check mr-2"></i>
                                    Mengerti
                                </button>
                            </div>
                        </div>
                    `
                    
                    // Add to page
                    document.body.appendChild(alertModal)
                    
                    // Store reference for closing
                    window.currentSecurityAlert = alertModal
                }

                /**
                 * Close security alert
                 */
                function closeSecurityAlert() {
                    if (window.currentSecurityAlert) {
                        document.body.removeChild(window.currentSecurityAlert)
                        window.currentSecurityAlert = null
                    }
                }

                /**
                 * Enhanced security monitoring
                 */
                function initializeSecurityMonitoring() {
                    // Monitor for suspicious activity
                    let suspiciousActivity = 0
                    
                    // Track rapid government button clicks (potential brute force)
                    let lastClickTime = 0
                    const originalShowPasswordModal = showPasswordModal
                    
                    showPasswordModal = function() {
                        const currentTime = Date.now()
                        if (currentTime - lastClickTime < 1000) { // Less than 1 second between clicks
                            suspiciousActivity++
                            if (suspiciousActivity > 5) {
                                showSecurityAlert('Aktivitas mencurigakan terdeteksi. Akses dibatasi sementara.', 'suspicious')
                                return
                            }
                        }
                        lastClickTime = currentTime
                        originalShowPasswordModal()
                    }
                    
                    // Clear suspicious activity counter periodically
                    setInterval(() => {
                        suspiciousActivity = Math.max(0, suspiciousActivity - 1)
                    }, 30000) // Reduce by 1 every 30 seconds
                }

                // Initialize security monitoring when page loads
                document.addEventListener('DOMContentLoaded', function() {
                    initializeSecurityMonitoring()
                })

                // ========================================
                // PASSWORD AUTHENTICATION FUNCTIONS
                // Purpose: Secure government portal access
                // ========================================

                // Security configuration
                const GOVERNMENT_CONFIG = {
                    // Hash of the correct password (SHA-256 of "bapendarohiljaya1")
                    passwordHash: "c7cb3d1e4144eaa2aef99daf10a1e1e0614dfa0f39e334d2d6ea045b152974e4",
                    maxAttempts: 3,
                    lockoutTime: 300000, // 5 minutes in milliseconds
                    targetUrl: "government-portal.html"
                }

                // Track authentication attempts
                let authAttempts = parseInt(localStorage.getItem('authAttempts') || '0')
                let lastAttemptTime = parseInt(localStorage.getItem('lastAttemptTime') || '0')

                // Reset authentication attempts (for debugging)
                function resetAuthAttempts() {
                    authAttempts = 0
                    localStorage.removeItem('authAttempts')
                    localStorage.removeItem('lastAttemptTime')
                    console.log('Authentication attempts reset')
                }

                /**
                 * Show password authentication modal
                 */
                function showPasswordModal() {
                    // Check if user is locked out
                    const currentTime = Date.now()
                    if (authAttempts >= GOVERNMENT_CONFIG.maxAttempts) {
                        const timeSinceLastAttempt = currentTime - lastAttemptTime
                        if (timeSinceLastAttempt < GOVERNMENT_CONFIG.lockoutTime) {
                            const remainingTime = Math.ceil((GOVERNMENT_CONFIG.lockoutTime - timeSinceLastAttempt) / 60000)
                            showError(`Too many failed attempts. Please try again in ${remainingTime} minutes.`)
                            return
                        } else {
                            // Reset attempts after lockout period
                            authAttempts = 0
                            localStorage.setItem('authAttempts', '0')
                        }
                    }

                    const modal = document.getElementById('passwordModal')
                    const passwordInput = document.getElementById('passwordInput')
                    const errorMessage = document.getElementById('errorMessage')
                    
                    // Reset form
                    passwordInput.value = ''
                    errorMessage.classList.add('hidden')
                    
                    // Show modal
                    modal.classList.remove('hidden')
                    modal.classList.add('flex')
                    
                    // Focus on password input
                    setTimeout(() => passwordInput.focus(), 100)
                }

                /**
                 * Close password authentication modal
                 */
                function closePasswordModal() {
                    const modal = document.getElementById('passwordModal')
                    const passwordInput = document.getElementById('passwordInput')
                    const errorMessage = document.getElementById('errorMessage')
                    
                    // Clear form and hide modal
                    passwordInput.value = ''
                    errorMessage.classList.add('hidden')
                    modal.classList.remove('flex')
                    modal.classList.add('hidden')
                }

                /**
                 * Generate secure authentication token
                 */
                function generateSecureToken() {
                    const timestamp = Date.now()
                    const randomBytes = new Uint8Array(32)
                    crypto.getRandomValues(randomBytes)
                    const randomString = Array.from(randomBytes, byte => byte.toString(16).padStart(2, '0')).join('')
                    return btoa(`${timestamp}_${randomString}_gov_portal`).replace(/[+/=]/g, '')
                }

                /**
                 * Set authentication session data
                 */
                function setAuthenticationSession() {
                    const secureToken = generateSecureToken()
                    const timestamp = Date.now()
                    
                    // Store authentication data
                    localStorage.setItem('gov_portal_session', secureToken)
                    localStorage.setItem('gov_portal_token', secureToken)
                    localStorage.setItem('gov_portal_timestamp', timestamp.toString())
                    
                    // Store authentication source for additional security
                    sessionStorage.setItem('auth_source', 'dashboard_login')
                    sessionStorage.setItem('auth_time', timestamp.toString())
                    
                    console.log('Security: Authentication session established')
                    return secureToken
                }

                /**
                 * Clear all authentication data
                 */
                function clearAuthenticationData() {
                    localStorage.removeItem('gov_portal_session')
                    localStorage.removeItem('gov_portal_token')
                    localStorage.removeItem('gov_portal_timestamp')
                    localStorage.removeItem('authAttempts')
                    localStorage.removeItem('lastAttemptTime')
                    sessionStorage.removeItem('auth_source')
                    sessionStorage.removeItem('auth_time')
                }

                /**
                 * Validate password and handle authentication
                 */
                async function validatePassword(event) {
                    event.preventDefault()
                    
                    const passwordInput = document.getElementById('passwordInput')
                    const password = passwordInput.value.trim()
                    
                    if (!password) {
                        showError('Please enter a password.')
                        return
                    }

                    try {
                        // Hash the entered password using Web Crypto API
                        const encoder = new TextEncoder()
                        const data = encoder.encode(password)
                        const hashBuffer = await crypto.subtle.digest('SHA-256', data)
                        const hashArray = Array.from(new Uint8Array(hashBuffer))
                        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('')

                        // Compare with stored hash
                        if (hashHex === GOVERNMENT_CONFIG.passwordHash) {
                            // Successful authentication
                            authAttempts = 0
                            localStorage.setItem('authAttempts', '0')
                            localStorage.removeItem('lastAttemptTime')
                            
                            // Generate and set secure authentication session
                            const authToken = setAuthenticationSession()
                            
                            // Log successful authentication
                            console.log('Authentication successful, token generated:', authToken.substring(0, 20) + '...')
                            
                            // Close modal and redirect
                            closePasswordModal()
                            redirectToGovernmentPortal()
                        } else {
                            // Failed authentication
                            authAttempts++
                            lastAttemptTime = Date.now()
                            localStorage.setItem('authAttempts', authAttempts.toString())
                            localStorage.setItem('lastAttemptTime', lastAttemptTime.toString())
                            
                            // Clear any existing authentication data on failed attempt
                            clearAuthenticationData()
                            
                            const remainingAttempts = GOVERNMENT_CONFIG.maxAttempts - authAttempts
                            if (remainingAttempts > 0) {
                                showError(`Invalid password. ${remainingAttempts} attempts remaining.`)
                            } else {
                                showError('Too many failed attempts. Access locked for 5 minutes.')
                                closePasswordModal()
                            }
                        }
                    } catch (error) {
                        console.error('Authentication error:', error)
                        showError('Authentication failed. Please try again.')
                        
                        // Clear authentication data on error
                        clearAuthenticationData()
                    }
                    
                    // Clear password input for security
                    passwordInput.value = ''
                }

                /**
                 * Show error message in modal
                 */
                function showError(message) {
                    const errorMessage = document.getElementById('errorMessage')
                    const errorText = document.getElementById('errorText')
                    
                    errorText.textContent = message
                    errorMessage.classList.remove('hidden')
                }

                /**
                 * Redirect to government portal
                 */
                function redirectToGovernmentPortal() {
                    // Show loading state
                    const governmentBtn = document.getElementById('governmentBtn')
                    const originalHTML = governmentBtn.innerHTML
                    governmentBtn.innerHTML = '<i class="fas fa-spinner fa-spin w-4 h-4 flex items-center justify-center"></i>'
                    governmentBtn.disabled = true
                    
                    // Simulate redirect (replace with actual URL)
                    setTimeout(() => {
                        window.location.href = GOVERNMENT_CONFIG.targetUrl
                    }, 1000)
                }

                // Close modal when clicking outside
                document.addEventListener('click', function(event) {
                    const modal = document.getElementById('passwordModal')
                    if (event.target === modal) {
                        closePasswordModal()
                    }
                })

                // Close modal with Escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        const modal = document.getElementById('passwordModal')
                        if (!modal.classList.contains('hidden')) {
                            closePasswordModal()
                        }
                    }
                })
            </script>
        </div>

        <!-- ========================================
             PASSWORD AUTHENTICATION MODAL
             Purpose: Secure authentication for government portal access
             ======================================== -->
        <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-2xl">
                <div class="text-center mb-6">
                    <i class="fas fa-university text-blue-600 text-4xl mb-4"></i>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Government Portal Access</h2>
                    <p class="text-gray-600">Please enter your authentication password</p>
                </div>
                
                <form id="passwordForm" onsubmit="validatePassword(event)">
                    <div class="mb-6">
                        <label for="passwordInput" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input
                            type="password"
                            id="passwordInput"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200"
                            placeholder="Enter password"
                            required
                            autocomplete="off"
                        />
                    </div>
                    
                    <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        <span id="errorText">Invalid password. Please try again.</span>
                    </div>
                    
                    <div class="flex gap-3">
                        <button
                            type="button"
                            onclick="closePasswordModal()"
                            class="flex-1 px-4 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors duration-200 font-medium"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Access Portal
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ========================================
             EXTERNAL SCRIPTS - Data configuration and main dashboard logic
             Purpose: Load external JavaScript files for dashboard functionality
             ======================================== -->

        <script src="src/js/marquee-config.js"></script>

        <script src="src/js/dashboard.js"></script>
    </body>
